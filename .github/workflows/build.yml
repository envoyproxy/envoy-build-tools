name: Envoy/build-tools

permissions:
  contents: read

on:
  push:
    branches:
    - main
  pull_request:


jobs:
  build_image:
    if: >-
      ${{
          github.repository == 'envoyproxy/envoy-build-tools'
          || vars.ENVOY_CI_RUN == 'true'
      }}
    strategy:
      fail-fast: false
      matrix:
        target: [ubuntu, debian]
        arch: [amd64, arm64]
    name: Build (${{ matrix.name || matrix.target }})
    uses: ./.github/workflows/_build_image.yml
    with:
      distro: ${{ matrix.target }}
      gcr_push: true
      gcr_name: ${{ matrix.gcr_name != '' && matrix.gcr_name || 'envoy-build' }}
      os_family: ${{ matrix.os_family != '' && matrix.os_family || 'linux' }}
      host-platform: ${{ matrix.arch }}
      runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-22.04' || 'ubuntu-22.04-arm' }}
      target-platforms: ${{ matrix.arch == 'amd64' && 'linux/amd64' || 'linux/arm64' }}
    secrets:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}
      gcp_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

  merge-manifests:
    runs-on: ubuntu-latest
    needs: [build_image]
    permissions:
      contents: read
      packages: write
    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4
    - uses: docker/login-action@v3
      if: ${{ github.event_name != 'pull_request' }}
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - uses: docker/setup-buildx-action@v3
    - run: |
        set -Eeuo pipefail
        IMAGE_REPO="envoyproxy/envoy-build"
        TAG_SHA="$(git log -1 --pretty=format:"%H" .)"
        VARIANTS=(ci worker devtools mobile test)
        ARCHES=(amd64 arm64)
        exists() {
             docker manifest inspect "$1" >/dev/null 2>&1
        }
        append_flags_for_variant() {
            local variant=$1 arch tag flags=()
            for arch in "${ARCHES[@]}"; do
                tag="${IMAGE_REPO}:${variant}-${TAG_SHA}-${arch}"
                exists "$tag" && flags+=(--append "$tag")
            done
            printf '%s\n' "${flags[*]}"
        }
        merge_variant() {
            local variant=$1
            local flags
            flags=$(append_flags_for_variant "$variant")
            if [[ -z "$flags" ]]; then
                return
            fi
            docker buildx imagetools create --tag "${IMAGE_REPO}:${variant}-${TAG_SHA}" $flags
        }
        for v in "${VARIANTS[@]}"; do
            merge_variant "$v"
        done
        root_flags=$(append_flags_for_variant ci)
        if [[ -n "$root_flags" ]]; then
            docker buildx imagetools create --tag "${IMAGE_REPO}:${TAG_SHA}" $root_flags
        fi
